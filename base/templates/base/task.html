{% extends 'base/login/main.html' %}
{% block content %}
  <div class="container">
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h3>Task details</h3>
        <table class="table table-striped table-responsive-md">
          <tr>
              <th>SL</th>
              <th>Title</th>
              <th>User</th>
              <th>Description</th>
              <th>Complete</th>
          </tr>
          <tr>
              <td>{{task.id}}</td>
              <td>{{task.title}}</td>
              <td>{{task.user}}</td>
              <td>{{task.description}}</td>
              <td>{{task.complete}}</td>
          </tr>
        </table>
        <a href="{% url 'tasks' %}">Go Back</a>
      </div>
    </div>
  </div>
{% endblock content %}
