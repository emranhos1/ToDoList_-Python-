{% extends 'base/login/main.html' %}
{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">
      <form method="POST">
        {% csrf_token %}
        <p>Are You Sure to delete this {{ task }} task?</p>
        <input type="submit" value="Delete" class="btn btn-danger fadeIn fourth"/>
          <br>
        <a href="{% url 'tasks' %}" class="underlineHover">Back To List</a>
      </form>
    </div>
</div>
{% endblock content %}
